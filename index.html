<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment Sensor Demo</title>
  <meta name="description" content="Monitor a environment sensor data with a Web Bluetooth app.">
  <meta name="theme-color" content="#2A289D" />
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icons/favicon-32x32.png"   sizes="32x32">
  <link rel="icon" href="./icons/favicon-48x48.png"   sizes="48x48">
  <link rel="icon" href="./icons/favicon-96x96.png"   sizes="96x96">
  <link rel="icon" href="./icons/favicon-144x144.png" sizes="144x144">
  <!-- CODELAB: Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Environment Sensor Demo PWA">
  <link rel="apple-touch-icon" href="./icons/icon-152x152.png">
</head>
<body>
  <div id="container">
    <!-- Header -->
    <header>
      <h1 id="headlineText" class="headline">Environment Sensor Demo</h1>
      <ul class="headline-list">
        <li id="renesasText" class="headline-list-item">Renesas(RL78/G1D)</li>
        <li id="collaborationText" class="headline-list-item">Ã—</li>
        <li id="sensirionText" class="headline-list-item">Sensirion(SHTC3&SCD40)</li>
      </ul>
    </header>

    <!-- Sensor Data on canvas -->
    <div class="canvas-wrapper">
      <canvas id="backgroundCanvas"></canvas>
      <canvas id="foregroundCanvas"></canvas>
    </div>
    <!-- Text -->
    <div class="text-wrapper">
      <div id="connectButton">CONNECT</div>
      <div id="statusText">Please tap or click "CONNECT"</div>
    </div>


  </div>
  <script src="./js/EnvironmentSensor.js"></script>
  <script src="./js/DrawCanvas.js"></script>
  <script src="./js/app.js"></script>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
      .then(function(registration) {
        console.log("Service Worker Registered");
      })
      .catch(function(error) {
        console.log(error);
      });
    }
  </script>
</body>
</html>
<!doctype html>
