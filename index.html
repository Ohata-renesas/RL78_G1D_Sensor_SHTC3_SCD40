<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment Sensor Demo</title>
  <meta name="description" content="Monitor a environment sensor data with a Web Bluetooth app.">
  <link rel="stylesheet" href="https://ohata-renesas.github.io/RL78_G1D_Sensor_SHTC3_SCD40/css/styles.css">
</head>
<body>
  <header>
    <h1 class="headline">Environment Sensor Demo</h1>
    <ul class="headline-list">
      <li class="headline-list-item">RENESAS(RL78/G1D)</li>
      <li class="headline-list-item">　×　</li>
      <li class="headline-list-item">Sensirion(SHTC3&SCD40)</li>
    </ul>
  </header>

  <div id="container">
    <!-- Sensor Data on canvas -->
    <div class="canvas-wropper">
      <canvas id="backgroundCanvas"></canvas>

    <div id="connectButton">CONNECT</div>
    <!-- Status -->
    <div id="statusText">Initial</div>

  </div>
  <script src="https://ohata-renesas.github.io/RL78_G1D_Sensor_SHTC3_SCD40/js/EnvironmentSensor.js"></script>
